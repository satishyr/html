<!DOCTYPE html>
<html>
<head>
<title>Welcome to JQuery-By Raghu Sir</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<h3>JQuery Examples By RAGHU SIR</h3>
<p id="one">Hello Text</p>
<script type="text/javascript">
	$(document).ready(function() {


$("#one").dblclick(function()
	{ alert("Text double click");
});
$("#one").mouseenter(function()
	{ alert("mouse on top");
});

$("#one").mouseleave(function()
	{ alert("mouse on side");
});


$("#one").click(function(){ alert("click");
});

});
 



</script>
</body>
</html>
